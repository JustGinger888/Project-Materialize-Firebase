<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.15.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.15.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.15.5/firebase-database.js"></script>
    <script defer src="/__/firebase/7.15.5/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.15.5/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col s12 l4 valign-wrapper" style="min-height: 100vh; margin-bottom: -20px">
          <div class="container">

            <div class="row">
              <div class="col s9">
                <img src="assets/images/logo.png" alt="logo" style="width: 100%;">
              </div>
            </div>
            
            <form class="login-form">
              <div class="row">
                <div class="col s6">
                  <a href="">Log In</a>
                </div>
                <div class="col s6">
                  <a href="">Sign Up</a>
                </div>
              </div>
              <div class="row">
                <div class="input-field light-blue-text col s12">
                  <i class="material-icons prefix">mail_outline</i>
                  <input class="validate" id="email" type="email">
                  <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
                <div class="input-field light-blue-text col s12">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="password" type="password">
                  <label for="password">Password</label>
                </div>
                <p class="margin medium-small right-align"><a href="#">Forgot Your Password? <span class="white-text">_</span></a></p>

                <div class="input-field col s12">
                  <a href="#" class="btn light-blue darker-2 waves-effect waves-ripple col s12">Log In</a>
                </div>
              </div>
            </form>

          </div>
        </div>
        <div class="col s12 l8 light-blue white-text valign-wrapper" style="min-height: 100vh; margin-bottom: -20px;">
          <div class="container">
            <div class="row">
              <div class="col s2">
              </div>
              <div class="col s8">
                <h1>Property</h1>
                <h1>Management</h1>
                <h1>B</h1>
              </div>
              <div class="col s2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
